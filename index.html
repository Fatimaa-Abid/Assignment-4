<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="get">
     <fieldset style="width: 40%;">
        <lagend style="text-align: center;">
            <h1>Personal Data Based Form</h1>
        </lagend>
        <label>First Name:
        <input type="text" name="name" size="30" maxlength="100" placeholder="Enter Your First Name">
        </label>
        <br/>
        <br/>
        <label>
            Last Name:
            <input type="text" name="name" size="30" maxlength="100" placeholder="Enter Your Last Name">
        </label>
        <br/>
        <br/>
        <label>
            Father's Name:
            <input type="text" name="name" size="27" maxlength="100" placeholder="Enter Your Father's Name">
        </label>
        <br/>
        <br/>
        <label>
            Date Of Birth:
            <input type="date" name="date of birth" size="30" maxlength="100">
        </label>
        <br/>
        <br/>
        <label>
            Phone Number:
            <input type="number" name="phone number" size="30s" maxlength="100" placeholder="Enter Your Phone Number">
        </label>
        <br/>
        <br/>
        <label>
            Gender:
            <input type="radio" name="Gender" value="Male" /> Male
            <input type="radio" name="Gender" value="Female" checked="checked"> Female
        </label>
        <br/>
        <br/>
        <label>
            Country:
            <select name="country">
                <option value="Palestine" selected="selected">Palestine</option>
                <option value="Korea"> Korea</option>
                <option value="Pakistan"> Pakistan</option>
                <option value="china">China</option>    
            </select>
        </label>
        <br/>
        <br/>
        <label>
            Hobbies:
            <input type="checkbox" name="hobbies" value="watching kdramas">Watching Kdramas
            <input type="checkbox" name="hobbies" value="reading">Reading
            <input type="checkbox" name="hobbies" value="sleeping">Sleeping
        </label>
        <br/>
        <br/>
        <label>
            Course:
            <input type="checkbox" name="course" value="HTML">HTML
            <input type="checkbox" name="course" value="CSS">CSS
            <input type="checkbox" name="course" value="JAVA SCRIPT">JAVA SCRIPT
        </label>
        <br/>
        <br/>
        <label>
            Your Picture:
            <input type="file" name="file">
        </label>
        <br/>
        <br/>
        <label>
            Email:
            <input type="email" name="email" size="28" maxlength="50" placeholder="Enter Your Email">
        </label>
        <br/>
        <br/>
        <label>
            Password:
            <input type="password" name="password" size="25" maxlength="100" placeholder="Must be atleast 8 characters">
        </label>
        <br/>
        <br/>
        <label>
            Address:
            <textarea rows="5" cols="27" placeholder="Postal Address"></textarea>
        </label>
        <br/>
        <br/>
        <input type="Submit" value="Submit">
        <input type="Reset" value="Reset">
     </fieldset>
    </form>
</body>
</html>
